<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Video Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* styles.css */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #333;
}

.video-container {
    position: relative;
}

video {
    width: 100%;
    height: auto;
}

.blur-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(10px);
    display: none;
    pointer-events: none;
    z-index: 1;
}

</style>
<body>
    <div class="video-container">
        <video id="video" controls autoplay>
            <source src="videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="blur-overlay" class="blur-overlay"></div>
    </div>
    <script src="script.js"></script>
</body>
<script>
  // script.js
document.addEventListener("DOMContentLoaded", function() {
    const blurOverlay = document.getElementById('blur-overlay');
    const hasPaid = false;  // This should be replaced with actual logic to check if the user has paid

    if (!hasPaid) {
        blurOverlay.style.display = 'block';
    }

    // Example: Remove blur if user pays (for demo purposes)
    document.getElementById('video').addEventListener('click', function() {
        // Simulate user paying for the video
        if (!hasPaid) {
            alert("You need to pay to watch this video.");
            // Uncomment the line below if you want to hide the video controls
            // document.getElementById('video').removeAttribute('controls');
        } else {
            blurOverlay.style.display = 'none';
        }
    });
});

</script>

</html>
